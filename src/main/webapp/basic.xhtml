<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head />

	<h:body>

	<p:ajaxStatus>
		<f:facet name="start">
			Running Ajax
		</f:facet>
		<f:facet name="complete" />
	</p:ajaxStatus>



	<p:growl id="messages" showDetail="true"/>
	
	<div class="card">
		<h5>Single</h5>
		<h:form>
			<p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" auto="true"
						  process="@this" update="messages"
						  sizeLimit="1000"
						  listener="#{fileUploadView.handleFileUpload}"/>
		</h:form>
	</div>
	
	<div class="card">
		<h5>Multiple</h5>
		<h:form>
			<p:fileUpload value="#{fileUploadView.files}" mode="simple" skinSimple="true" multiple="true"
						  auto="true"
						  sizeLimit="1"
						  process="@this" update="messages"
						  listener="#{fileUploadView.handleFilesUpload}"/>
		</h:form>
	</div>

	</h:body>
</html>
